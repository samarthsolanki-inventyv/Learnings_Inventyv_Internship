<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <div class="left-section">
        <div class="left-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" class="logo" alt="Logo">
            <h1>Welcome</h1>
            <p>
                My concern is not whether God is on our side; my greatest concern
                is to be on God's side, for God is always right.
            </p>
        </div>
    </div>

    <div class="right-section">

        <div class="form-container">

            <div class="form login-form">
                <h2>Sign In</h2>

                <input type="email" placeholder="Email ID" required>
                <input type="password" placeholder="Password" required>

                <a href="#" class="btn login-btn">Login</a>

                <a href="#" class="link forget-btn">Forgot Password?</a>
                <a href="#" class="link register-btn">New to Register?</a>
            </div>

       
            <div class="form register-form">
                <h2>Sign Up</h2>

                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email ID" required>
                <input type="password" placeholder="Password" required>

                <a href="#" class="btn register-btn">Register</a>

                <a href="#" class="link login-btn">
                    Already have an account? Sign In
                </a>
            </div>

           
            <div class="form forget-form">
                <h2>Forgot Password</h2>

                <input type="email" placeholder="Enter Email ID" required>

                <a href="#" class="btn login-btn">Reset Password</a>

                <a href="#" class="link login-btn">Back to Login</a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
